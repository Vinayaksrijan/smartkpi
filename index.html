<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>Welcome to Srijan Smart KPIs</title>
  </head>
  <body class="login-wrapper">
    <main class="bd-masthead h-100" id="content" role="main">
      <div class="container h-100">
        <div class="row align-items-center h-100">
          <div class="col-12 m-auto col-md-7 order-md-2 login-bg h-100">
            <div class="row h-100">
              <div class="col-12 col-md-5 h-100 left-panel d-flex flex-column justify-content-center p-lg-5 p-3">
                <div class="logo"><img class="w-50" src="images/srijan-logo.svg" /></div>
                <div class="lead">
                  Welcome to the Srijan smart KPIs
                </div>
              </div>
              <div class="col-12 col-md-7 h-100 right-panel p-lg-5 p-3">
                <div class="text-center mb-4 d-flex align-items-center flex-column">
                  <img class="icon icon-md" src="images/user.png" />
                  <div class="lead">login below to get started</div>
                </div>
                <div class="login-form">
                  <form>
                    <div class="input-text">
                      <input type="text" value="" placeholder="Enter your Email Id" />
                    </div>
                    <div class="input-text">
                      <input type="Password" value="" placeholder="Password" />
                    </div>
                    <div class="text text-right">
                      Fogotten Passord?
                    </div>
                    <div class="input-text mt-5">
                      <input type="submit" value="Login with SSO" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
